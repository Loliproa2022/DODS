<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Carrito - DODS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 {
      color: #d63f5a;
    }
    .producto {
      background: #fff;
      margin: 10px 0;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .total {
      font-weight: bold;
      margin-top: 20px;
      font-size: 1.2em;
    }
    button {
      margin-top: 10px;
      padding: 8px 15px;
      border: none;
      background: #d63f5a;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #b9324a;
    }
  </style>
</head>
<body>
  <h1>Tu Carrito ðŸ›’</h1>
  <div id="listaCarrito"></div>
  <p class="total" id="total"></p>
  <button onclick="vaciarCarrito()">Vaciar carrito</button>

  <script>
    function mostrarCarrito() {
      let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
      let lista = document.getElementById("listaCarrito");
      let total = 0;
      lista.innerHTML = "";

      if (carrito.length === 0) {
        lista.innerHTML = "<p>El carrito estÃ¡ vacÃ­o.</p>";
      } else {
        carrito.forEach((item, index) => {
          total += item.precio;
          lista.innerHTML += `
            <div class="producto">
              <p>${item.nombre} - $${item.precio.toLocaleString()}</p>
              <button onclick="eliminarDelCarrito(${index})">Eliminar</button>
            </div>
          `;
        });
      }

      document.getElementById("total").innerText = "Total: $" + total.toLocaleString();
    }

    function vaciarCarrito() {
      localStorage.removeItem("carrito");
      mostrarCarrito();
    }

    function eliminarDelCarrito(indice) {
      let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
      carrito.splice(indice, 1);
      localStorage.setItem("carrito", JSON.stringify(carrito));
      mostrarCarrito();
    }

    mostrarCarrito();
  </script>
</body>
</html>
